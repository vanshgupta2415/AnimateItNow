<style>
  body {
  height: 100vh;
  background: linear-gradient(135deg, #4f8cff, #ffffff);
}

.card {
  background: rgba(255, 255, 255, 0.007);
  border-radius: 20px;
  padding: 2rem;
  width: 400px;
  height: 300px;
  margin-top:100px;
  margin-left: 35%;
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: transform 0.3s ease;
  animation: fadeInUp 1s ease forwards;
}


@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card:hover {
  transform: translateY(-10px);
}

/* Avatar */
.avatar img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 4px solid #ffffff88;
  margin-bottom: 1rem;
  transition: transform 0.3s ease;
}

.avatar img:hover {
  transform: scale(1.1);
}


.card h2 {
  color: white;
  font-size: 1.5rem;
}

.card p {
  color: #ffffffcc;
  margin: 0.5rem 0 1.5rem;
}


.social-links {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social {
  background: #ffffff33;
  color: #4f8cff;
  border-color: #4f8cff;
  padding: 10px;
  border-radius: 50%;
  text-decoration: none;
  font-size: 1.2rem;
  transition: background 0.3s ease, transform 0.3s ease;
}

.social:hover {
  background: #ffffffaa;
  color: white;
  transform: scale(1.2);
}
    /* Responsive Design */
    @media (max-width: 600px) {
      .card {
        padding: 1rem;
        max-width: 95vw;
        margin: 32px auto;
      }
      .avatar img {
        width: 80px;
        height: 80px;
      }
      .card h2 {
        font-size: 1.1rem;
      }
      .card p {
        font-size: 0.98rem;
      }
      .social-links {
        gap: 10px;
      }
    }
    @media (max-width: 400px) {
      .card {
        padding: 0.5rem;
        margin-top: 12px;
        border-radius: 10px;
      }
      .avatar img {
        width: 60px;
        height: 60px;
      }
    }
